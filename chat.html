<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main class="container mt-3">
        <h1>Chat live</h1>

        <div class="container-fluid messages-container d-flex flex-column justify-content-end">
            <div class="message-list">
            </div>

            <form id="message-form" action="">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="send ..." name="message">
                    <button class="btn btn-outline-secondary" type="submit" id="send-button">Send</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
